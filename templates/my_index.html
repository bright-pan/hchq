    <div id="carousel-example-generic" class="carousel slide"
         data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"
                class="active"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <p class="text-center">
                    <embed src="{% url get_bar_chart %}" type="image/svg+xml" width="800" height="600" />
                </p>
            </div>
            <div class="item">
                <p class="text-center">
                    <embed src="{% url get_pie_chart %}" type="image/svg+xml" width="800" height="600" />
                </p>
            </div>
            <div class="item">
                <p class="text-center">
                    <embed src="{% url get_dot_chart %}" type="image/svg+xml" width="800" height="600" />
                </p>
            </div>
        </div>
    </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic"
       data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic"
       data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>
{% endblock %}
