<form method="post" action="#">
    {% csrf_token %}
    <fieldset>
        <legend>请选择关联权限</legend>
        <div class="form-group {% if form.role_permission_name.errors %} has-error {% endif %}">
            <label class="control-label">{{ form.role_permission_name.label }}</label>
            {{ form.role_permission_name }}
            {% if form.role_permission_name.errors %}
                {% for error in form.role_permission_name.errors %}
                    <span class="help-block badge">{{ error }}</span>
                {% endfor %}
            {% else %}
                <span class="help-block">{{ form.role_permission_name.help_text }}</span>
            {% endif %}
        </div>
        <button type="submit" value="添加关联" name="submit" class="btn btn-primary btn-lg btn-block">添加关联</button>
    </fieldset>
</form>
