{% extends "my_layout.html" %}

{% block css_media %}
<link href="{{ MEDIA_URL }}css/ui-lightness/jquery-ui-min.css" rel="stylesheet" type="text/css"/>
<link href="{{ MEDIA_URL }}css/patch.css" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block js_media %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.ui.datepicker-zh-CN.js"></script>
    <script type="text/JavaScript">
	      $(document).ready(function ()
				  {
			      $('#id_div_pregnant_period').hide();
				      $('#id_pregnant').change(function ()
				      {
					   var value=$(this).val();
					   if(value=="pregnant")
					   {
					       $('#id_div_pregnant_period').show();
					   }
					   else
					   {
					       $('#id_div_pregnant_period').hide();
					   }
				      });
				  });
	</script>
{% endblock %}
